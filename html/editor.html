<div>
<fieldset>

<legend><h1 id="title">Himmelbjerget</h1></legend>
<h2><span id='artist'>Unknown artist</span>
<h3 id="material">Oil paint</h3>

<input disabled  maxlength="3" size="3" value="1000" id="counter"><small>Characters remaining</small>
<div class="block"><textarea rows="400" cols="100" onkeyup="textCounter(this,'counter',1000);" id="description"></textarea>
</div>
<script>
function textCounter(field,field2,maxlimit)
{
 var countfield = document.getElementById(field2);
 if ( field.value.length > maxlimit ) {
  field.value = field.value.substring( 0, maxlimit );
  return false;
 } else {
  countfield.value = maxlimit - field.value.length;
 }
}
</script>

</fieldset>
